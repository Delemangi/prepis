name: Linter

on:
  push:
    paths:
      - ".github/workflows/lint.yaml"
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "eslint.config.js"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  eslint:
    name: TypeScript & ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Dependencies
        run: npm i

      - name: Run ESLint
        run: npm run lint
